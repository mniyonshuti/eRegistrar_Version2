<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>E-Registrar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/eregistrar/home">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01" style="margin: 10px">
                <form action = "/eregistrar/students/list" method="get">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="margin:5px">Students</button>
                </form>

                <form action = "/eregistrar/students/new" method="get">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="margin:5px">Register New Student</button>
                </form>

                <form action = "/eregistrar/students/list" method="get">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="margin:5px">Edit Student</button>
                </form>

                <form action = "/eregistrar/home/about" method="get">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="margin:5px">About us</button>
                </form>
            </div>
            <div style="float: right;">
                <form class="form-inline my-2 my-lg-0" action="/eregistrar/students/search">
                    <input class="form-control mr-sm-2" type="text" id="searchStudent" name="searchStudent" placeholder="Search Student">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="jumbotron">
            <h1 class="display-3">Welcome!!!!!!!!!</h1>
            <h4 class="display-4">Niyonshuti University E-Registrar</h4>
            <p></p>
            <p class="lead">This is an online registration system for all the university students</p>
            <hr class="my-4">
            <p>Select the operation you want to perfom from the menu bar.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/eregistrar/home/about" role="button">Learn more</a>
            </p>
        </div>

</body>
</html>
