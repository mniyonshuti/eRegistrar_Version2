<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Register New Student</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/eregistrar/home">Home</a>
    </nav>
            <div style="padding-top:1em;" class="container">
                <div>
                    <p></p>
                    <h3> Enter registration details of the new student  </h3>
                </div>
                <form name="newStudent" id="newStudet" method="post" action="/eregistrar/students/new" th:object="${student}">
                    <fieldset>
                        <input type="hidden" name="studentId" th:value="${student.studentID}"/>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="studentNumber">Student Number</label>
                                    <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                                          class="alert alert-danger"></span>
                                    <input id="studentNumber" name="studentNumber" type="text" class="form-control"
                                           th:value="${student.studentNumber}" placeholder="000-61-0001 (required)">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                          class="alert alert-danger"></span>
                                    <input id="firstName" name="firstName" type="text" class="form-control" th:value="${student.firstName}"
                                           placeholder="Anna (required)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="middleName">Middle Name</label>
                                    <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                          class="alert alert-danger"></span>
                                    <input id="middleName" name="middleName" type="text" class="form-control" th:value="${student.middleName}"
                                           placeholder="(optional)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                          class="alert alert-danger"></span>
                                    <input id="lastName" name="lastName" type="text" class="form-control" th:value="${student.lastName}"
                                           placeholder="smith (required)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cgpa">CGPA</label>
                                    <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}" class="alert alert-danger"></span>
                                    <input id="cgpa" name="cgpa" type="text" class="form-control" aria-describedby="overdueFeeHelp"
                                           placeholder="0.00" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                                           th:value="${student.cgpa}">
                                </div>
                            </div>

                        </div>

                        <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="enrollmentDate">Date of Enrollment</label>
                                        <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                                              class="alert alert-danger"></span>
                                        <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control"
                                               th:value="${student.enrollmentDate}">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="enrollmentDate">Is International</label>
                                        <span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}" class="alert alert-danger"></span>
                                        <select id="isInternational" name="isInternational" th:type="text" class="form-control" th:value="${student.isInternational}">
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>
                         </div>
                        <div style="float:right;">
                            <a href="/eregistrar/home" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                            <button id="btnSubmit" type="submit" class="btn btn-outline-success">Register Student</button>
                        </div>

                    </fieldset>
                </form>

            <p></p>

    </div>
</body>
</html>
